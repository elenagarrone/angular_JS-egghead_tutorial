<!DOCTYPE html>
<html>
 <head>
  <title>AngularJS Tutorials</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" href="foundation/foundation.min.css">
 </head>
 <body>

  <section ng-app="myApp"> <!-- This will link to the module in the main.js file -->
<!--     No parent scope for them to grab the data model off of -->

    <section ng-controller='FirstCtrl'>  
      <input type='text' ng-model='data.message'>
      <h1>{{ data.message }}</h1>
    </section>


    <section ng-controller='SecondCtrl'>
      <input type='text' ng-model='data.message'>
      <h1>{{ reversedMessage(data.message) }}</h1>
    </section>

  </section>

  <script type="text/javascript" src="scripts/angular.min.js"></script>
  <script type='text/javascript' src='js/main.js'></script>
  </body>
</html>
